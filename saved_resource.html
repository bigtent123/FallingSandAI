<!DOCTYPE html>
<!-- saved from url=(0037)https://boredhumans.com/falling_sand/ -->
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles(1).css" media="screen">
    <link rel="stylesheet" type="text/css" href="./llm-styles.css" media="screen">
    <title>Falling Sand Game with LLM</title>
    <meta name="keywords" content="sand, falling, game, LLM, AI">
    <meta name="description" content="Falling sand game with OpenAI LLM integration">
    <meta name="subject" content="Falling sand">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <link rel="icon" href="https://boredhumans.com/falling_sand/assets/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=.8">
  </head>
  <body>
    <div class="wrapper" id="gameWrapper" style="height: 480px; width: 560px;">
      <div id="titleWrapper">
        <div class="subheader">
          <!-- Title text can remain here if needed -->
        </div>
      </div>

      <!-- The main game canvas -->
      <canvas id="mainCanvas" width="1120" height="960" style="width: 560px; height: 480px;">
        Your browser doesn't support HTML5 canvas.
      </canvas>

      <!-- The menu wrapper, which holds the element table and other controls -->
      <div id="menuWrapper" style="width: 560px;">
        <!-- The table for the element menu (menu.js will fill or modify this) -->
        <table id="elementTable" style="width: 50%;">
          <tbody>
            <!-- Example row for demonstration; menu.js typically modifies this table.
                 If you want the static buttons to appear, place them here, or
                 rely on menu.js to fill them dynamically. -->
            <!--
            <tr>
              <td><input type="button" class="elementMenuButton" value="WALL" id="4286348413"></td>
              <td><input type="button" class="elementMenuButton" value="SAND" id="4284530910"></td>
              <td><input type="button" class="elementMenuButton" value="WATER" id="4294707203"></td>
              <td><input type="button" class="elementMenuButton" value="PLANT" id="4278246656"></td>
            </tr>
            -->
          </tbody>
        </table>

        <!-- Left column: Pen size + Spigot controls -->
        <div id="optionsCol1" class="optionsCol">
          <div id="penSizeDiv">
            <label for="pensize">Pen Size</label>
            <select id="pensize">
              <!-- Options will be filled by menu.js -->
            </select>
          </div>

          <!-- Spigot controls -->
          <div>
            <select id="spigot1Type" class="spigotType"></select>
            <select id="spigot1Size"></select>
          </div>
          <div>
            <select id="spigot2Type" class="spigotType"></select>
            <select id="spigot2Size"></select>
          </div>
          <div>
            <select id="spigot3Type" class="spigotType"></select>
            <select id="spigot3Size"></select>
          </div>
          <div>
            <select id="spigot4Type" class="spigotType"></select>
            <select id="spigot4Size"></select>
          </div>
        </div>

        <!-- Right column: Overwrite, Speed slider, Save/Load, Clear, FPS -->
        <div id="optionsCol2" class="optionsCol">
          <div>
            <label for="overwriteCheckbox">Overwrite</label>
            <input type="checkbox" id="overwriteCheckbox">
          </div>

          <div id="speedSliderDiv">
            <label for="speedSlider">Speed</label>
            <input type="range" id="speedSlider" min="0" max="120">
          </div>

          <div class="optionButtonContainer">
            <input id="saveButton" class="optionButton" type="button" value="Save">
            <input id="loadButton" class="optionButton" type="button" value="Load">
          </div>

          <div id="clearButtonDiv" class="optionButtonContainer">
            <input id="clearButton" class="optionButton" type="button" value="Clear">
          </div>

          <!-- FPS display -->
          <div id="fps-counter">FPS: 61</div>
        </div>
      </div>
    </div>

    <!-- Scripts that power the game -->
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./canvasConfig.js"></script>
    <script type="text/javascript" src="./cursor.js"></script>
    <script type="text/javascript" src="./particles.js"></script>
    <script type="text/javascript" src="./elements.js"></script>
    <script type="text/javascript" src="./spigots.js"></script>
    <script type="text/javascript" src="./menu.js"></script>
    <script type="text/javascript" src="./game.js"></script>
    
    <!-- OpenAI LLM integration scripts -->
    <script type="text/javascript" src="./openai.js"></script>
    <script type="text/javascript" src="./custom-particles.js"></script>
    <script type="text/javascript" src="./llm-ui.js"></script>
    
    <!-- Initialize LLM integration after game loads -->
    <script type="text/javascript">
      // Initialize LLM integration after the game is loaded
      window.addEventListener('load', function() {
        // Wait a bit to ensure game is fully initialized
        setTimeout(function() {
          initCustomParticles();
          initLLMUI();
        }, 500);
      });
    </script>
  </body>
</html>
